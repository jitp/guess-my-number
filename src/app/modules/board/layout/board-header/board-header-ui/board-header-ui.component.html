<header class="c-header">

    <button class="c-header__again btn btn-secondary" (click)="again.next()">
      Again!
    </button>
    <span class="c-header__between">(Between 1 and 20)</span>
  </div>
  <h1 class="c-header__title">Guess My Number!</h1>
  <div class="c-header__number">{{ secret }}</div>
</header>
